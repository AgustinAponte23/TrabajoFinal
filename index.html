<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyCourses</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/Brand Logo.png">
    <!--"CSS"-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
     <!--"Terminar cl ejercicio"-->
    <div class="container-scroller text-center">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
          <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
              <div class="col-lg-4 mx-auto">
                <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                  <div class="brand-logo my-3">
                    <img class="logo" src="img/Brand Logo.png" alt="logo">
                  </div>
                  <h4>Bienvenido a Only<span class="text-info">Courses</span> </h4>
                  <h6 class="font-weight-light">Ingresa a tu cuenta.</h6>
                  <form id="formulario" class="pt-3">
                    <div class="form-group my-3">
                      <input type="text" class="form-control form-control-lg" name="usuario" placeholder="Usuario">
                    </div>
                    <div class="form-group my-3">
                      <input type="password" class="form-control form-control-lg" name="contra" placeholder="Contraseña">
                    </div>
                    <div class="my-2 d-flex justify-content-between align-items-center">
                        <div class="form-check">
                          <label class="form-check-label text-muted">
                            <input type="checkbox" class="form-check-input">
                            Acepto politicas
                          </label>
                        </div>
                      </div>
                    <div class="mt-3">
                     <button type="submit" class="btn btn-block btn-info btn-lg font-weight-medium auth-form-btn text-white">Ingresar</button>
                    </div>
                    
                    <div class="text-center mt-4 font-weight-light">
                      ¿No tenes cuenta? <a href="register.html" class="text-primary">Creala</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!--"Alerta de error"-->
          <div id="alerta" class="container">
            <div class="alert alert-danger" role="alert">
              Usuario no valido
            </div>
          </div>
        </div>
      </div>


    <!--"JS"-->
    <script src="js/index.js"></script>
</body>
</html>
