<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyCourses</title>
    <link rel="stylesheet" href="css/cursos.css">
    <link rel="icon" href="img/Brand Logo.png">
    <!--"CSS"-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <!--"Cursos que hay"-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center bg-info text-white">
                <h1>Marketplace de cursos</h1>
                <p class="text-white">Cursos que tenemos</p>
            </div>
        </div>
        <div class="row">
            <div class="col-4 bg-success text-center text-white">
               Marketing digital
            </div>
            <div class="col-4 bg-secondary text-center text-white">
                Dieseño grafico
            </div>
            <div class="col-4 bg-danger text-center text-white">
                Arte digital
            </div>
        </div>
    </div>

    <!--"Acciones"-->
    <div class="container my-5">
        <div class="pregunta text-center">
            <h3 class="my-5">¿Qué curso quieres ver?</h3>
            <div class="row">
                <div class="col-6">
                    <button onclick="mostrar()" id="verCurso" type="button" class="accion btn btn-success">Ver curso</button>
                </div>
                <div class="col-6">
                    <button id="eliminar" type="button" class="accion btn btn-danger">Eliminar curso</button>
                </div>
            </div>
        </div>
    </div>

    <!--"Elemento oculto"-->
    <div id="buscador" class="container-fluid text-center">
       <div class="elegir">
        <h5>Busca el curso que queres</h5>
          <form id="formulario">
            <input class="my-5" type="text" name="nombre" placeholder="Escribi tu curso">
            <button type="submit" class="buscar btn btn-success my-5">Buscar</button>
          </form>
       </div>
    </div>


    <!--"JS"-->
    <script src="js/index.js"></script>
</body>
</html>
